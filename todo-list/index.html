<!DOCTYPE html>
<html>
<head>
<meta name="description" content="ToDo List Bootstrap">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  
  <title>ToDo List</title>
</head>
<body>
  
  <header class="bg-success text-white p-3 mb-3">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <h3>
                    ToDo List
                  </h3>
              </div>
              <div class="col-md-6 align-self-center">
                <input class="form-control" type="text" name="" id="search" placeholder="Search Tasks...">
              </div>
            </div>
      </div>
  </header>
   
  <div class="container">
    <div id="main" class="card card-body">
      <h3 class="title">Add Task</h3>
      <!-- Inline form -->
      <form class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" id="taskInput" name="taskName" placeholder="What you gonna do">
        <button id="addBtn" type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
      
      <!-- List Group -->
      <h3 class="title">ToDo List</h3>
      <ul id="items" class="list-group">
        <li class="list-group-item">
          Buy milk
          <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </li>
        <li class="list-group-item">
          Wash car
          <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </li>
      </ul>  
      </div>
      <p></p>
    
  </div>
</body>
<script src="dom.js"></script>
</html>
